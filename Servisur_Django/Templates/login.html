{% load static %} {% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio de Sesi√≥n | Servisur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          to right,
          rgba(66, 168, 161, 0.3),
          rgba(35, 144, 137, 0.3)
        );
        font-family: "Segoe UI", sans-serif;
      }
      .login-container {
        min-height: 100vh;
      }
      .login-box {
        max-width: 420px;
        margin: auto;
        padding: 40px 30px;
        background-color: white;
        border-radius: 12px; /* Bordes redondeados */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
      }

      .logo {
        max-width: 120px;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #239089;
        border: none;
      }
      .btn-primary:hover {
        background-color: #1f7e7a;
      }
    </style>
  </head>
  <body>
    <div
      class="container login-container d-flex justify-content-center align-items-center"
    >
      <div class="login-box text-center">
        <!-- üñºÔ∏è Logo institucional -->
        <img
          src="{% static 'img/logo.jpeg' %}"
          alt="Logo Servisur"
          class="logo"
        />
        <hr style="border-top: 1px solid #ccc; margin: 20px 0" />

        <h4 class="mb-4">Bienvenido a Servisur</h4>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3 text-start">
            <label for="id_username" class="form-label">Usuario</label>
            {{ form.username|add_class:"form-control" }}
          </div>
          <div class="mb-3 text-start">
            <label for="id_password" class="form-label">Contrase√±a</label>
            {{ form.password|add_class:"form-control" }}
          </div>

          {% if mensaje %}
          <div class="alert alert-danger">{{ mensaje }}</div>
          {% endif %}

          <button type="submit" class="btn btn-primary w-100">
            Conectarse
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function togglePassword() {
        const input = document.getElementById("id_password");
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </body>
</html>
