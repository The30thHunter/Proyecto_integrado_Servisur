<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <title>{% block title %}Servisur{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom shadow-sm px-4">
    <a class="navbar-brand text-teal fw-bold" href="#">
      <img src="{% static 'logo_servisur1.png' %}" alt="Servisur" height="80">
      
    </a>
    <div>
      <a href="#" class="me-3 text-secondary text-decoration-none fs-3">Registros</a>
      <a href="#" class="text-secondary text-decoration-none fs-3">Historial</a>
        <a href="{% url 'logout' %}" class="ms-3">
            <img src="{% static 'Log_out.png' %}" alt="Cerrar sesión" height="30" title="Cerrar sesión">
        </a>

    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
