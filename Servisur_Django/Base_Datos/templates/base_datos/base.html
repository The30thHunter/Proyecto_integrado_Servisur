<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>{% block title %}Servisur{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="{% static 'img/logo_servisur1.png' %}">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/panel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/alertas.css' %}">
  </head>
  <body> 
    
    {% if messages %}
    {% for message in messages %}
    <div id="alertBox" class="custom-alert" data-message="{{ message|escapejs }}" data-type="{{ message.tags }}">
    </div>
    {% endfor %}
    {% endif %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg header-custom px-4">
      <a class="navbar-brand d-flex align-items-center gap-3" href="/">
        <img
          src="{% static 'logo_servisur1.png' %}"
          alt="Servisur"
          height="64"
          class="header-logo"
        />
        <div class="d-none d-sm-block">
          <span class="h5 mb-0">Servisur</span>
          <small class="d-block text-muted">Panel de trabajo</small>
        </div>
      </a>

      <div class="ms-auto d-flex align-items-center gap-3">
        <a
          href="{% url 'registrar_reparacion' %}"
          class="nav-link medium text-secondary"
          >Registrar</a
        >
        <a
          href="{% url 'gestionar_cuentas' %}"
          class="nav-link medium text-secondary"
          >Cuenta</a
        >

        <a href="{% url 'logout' %}" class="btn-logout" title="Cerrar sesión">
          <img
            src="{% static 'Log_out.png' %}"
            alt="Cerrar sesión"
            height="28"
          />
        </a>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/panel.js' %}"></script>
    <script src="{% static 'js/alertas.js' %}"></script>
    
  </body>
</html>
