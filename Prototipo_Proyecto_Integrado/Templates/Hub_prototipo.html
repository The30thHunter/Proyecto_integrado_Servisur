<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .botonera {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 30px;
        }

        .boton {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Panel Principal</h1>
    <div class="botonera">
        <a href="{% url 'crear_registro' %}?paso=cliente" class="boton">Registrar Pedido</a>
        <a href="{% url 'ver_pedidos' %}" class="boton">Ver Pedidos</a>
        <a href="{% url 'registrar_otros' %}" class="boton">Registrar Otros</a>
        <a href="{% url 'ver_otros' %}" class="boton">Ver Otros</a>
    </div>
</body>
</html>
