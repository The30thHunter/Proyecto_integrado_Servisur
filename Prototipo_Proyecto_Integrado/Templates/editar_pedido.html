<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #2196F3; color: white; border: none; }
        a { display: block; margin-top: 20px; text-align: center; color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Editar Pedido #{{ pedido.N_Orden }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'ver_pedidos' %}">‚Üê Volver a la lista de pedidos</a>
</body>
</html>
